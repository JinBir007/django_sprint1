{% extends 'base/base.html' %}
{% block title %}Блогикум{% endblock %}
{% block content %}
<main>
    <div class="container py-5">
        {% for post in posts %}
        <article>
            <h2>{{ post.location }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.text|truncatewords:30 }}</p>
            <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        </article>
        {% endfor %}
    </div>
</main>
{% endblock %}
