{% extends 'base.html' %}
{% block title %}Блогикум{% endblock %}
{% block content %}

<h1>{% for post in posts %}</h1><hr>
<article>
    <h2>{{ post.location }}</h2>
    <p>{{ post.date }}</p>
    <p>{{ post.text|truncatewords:30 }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</article>
{% endfor %}


{% endblock %}
