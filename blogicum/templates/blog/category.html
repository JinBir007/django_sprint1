{% extends 'base.html' %}
{% block title %}Публикации в категории {{ category_slug }}{% endblock %}
{% block content %}
<main>
    <div class="container py-5">
        <h1>Категория: {{ category_slug }}</h1>
        {% for post in posts %}
        <article>
            <h2>{{ post.location }}</h2>
            <p>{{ post.date }}</p>
            <p>{{ post.text|truncatewords:30 }}</p>
            <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        </article>
        {% endfor %}
    </div>
</main>
{% endblock %}
