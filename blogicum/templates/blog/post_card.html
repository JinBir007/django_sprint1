<article>
  <h2>{{ post.location }}</h2>
  <p>{{ post.date }}</p>
  <p>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></p>
  <p>
    {% if truncated %}
      {{ post.text|truncatewords:30 }}
    {% else %}
      {{ post.text }}
    {% endif %}
  </p>
  {% if truncated %}
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  {% endif %}
</article>
